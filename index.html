<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Urbanist&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="login-form">
            <h1 class="heading">Login</h1>

            <p class="sub-heading">Welcome to &lt product name &gt , Please login to your account</p>
                <form action="#" method="POST">
                    <label for="colleg-id"><b>College Id </b><span style="color: red;">*</span></label>
                    <br><br>
                    <input type="email" name="email" placeholder="id@pvppcoe.ac.in" required>
    
                    <label for="psw"><b>Password</b><span style="color: red;">*</span></label>
                    <br><br>
                    <input type="password" name="password" placeholder="Password" required>
                    <br>
    
                    <input type="submit" value="Submit">
                </form>
           
        </div>
    </div>
</body>

</html>
